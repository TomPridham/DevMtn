<div>
    <p>threadz</p>
    <form name="newThreadForm">
        <input type="text" ng-model="newThreadTitle" placeholder="title..." required>
        <input type="text" ng-model="username" placeholder="username..." required>
        <button ng-disabled="newThreadForm.$invalid" ng-click="createThread(username,newThreadTitle)">Add Thread
        </button>
    </form>

    <ul>
        <li ng-repeat="thread in threads">
            <a ui-sref="thread({threadId: thread.$id})">
                <span>{{thread.title}}</span>
                <span>(by {{thread.username}})</span>
            </a>
        </li>
    </ul>
</div>
