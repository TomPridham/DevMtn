<div class="header">
    <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">

    <form ng-submit="addMessage(newMessage, newUsername)">
        <input class="foo" ng-model="newMessage" type="text" placeholder="Hello!">
        <input class="foo" ng-model="newUsername" type="text" placeholder="Username!">
        <button type="submit">submit</button>
    </form>

    <div ng-repeat="message in messages track by $index">{{message.username}} says:{{ message.message}} : {{message.time | date:'short'}}</div>

</div>
